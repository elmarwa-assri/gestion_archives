<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gestion Salle d’archives – CID</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body { font-family:'Roboto',sans-serif; background:#f0f2f5; margin:0; display:flex; }
    .sidebar { width:250px; background:#fff; box-shadow:2px 0 5px rgba(0,0,0,0.1); display:flex; flex-direction:column; align-items:center; padding:30px 0; position:fixed; top:0; bottom:0; }
    .sidebar .logo { width:120px; margin-bottom:40px; }
    .sidebar .nav-links { list-style:none; width:100%; flex:1; }
    .sidebar .nav-links li a { display:block; padding:15px 25px; color:#333; text-decoration:none; font-weight:500; transition:background .3s; }
    .sidebar .nav-links li a.active, .sidebar .nav-links li a:hover { background:#f0f0f0; }
    .sidebar .logout { margin:20px; padding:10px 20px; background:#f28c1c; color:#fff; border:none; border-radius:5px; font-weight:700; cursor:pointer; transition:background .3s; }
    .sidebar .logout:hover { background:#e67300; }

    .main { margin-left:250px; padding:40px; flex:1; display:flex; flex-direction:column; align-items:center; justify-content:center; }
    .main h1 { font-size:2rem; color:#00539c; margin-bottom:40px; }

    .options { display:flex; gap:30px; }
    .btn { padding:25px 50px; border:none; border-radius:10px; cursor:pointer; font-weight:700; font-size:1.2rem; }
    .btn-armoire { background:#007bff; color:white; }
    .btn-ligne { background:#28a745; color:white; }
    .btn-boite { background:#ff9800; color:white; }
    .btn:hover { opacity:0.85; }
  </style>
</head>
<body>

<aside class="sidebar">
  <img th:src="@{/logo.png}" alt="Logo CID" class="logo"/>
  <ul class="nav-links">
    <li><a href="/dashbord_agent_archivage">Tableau de bord</a></li>
    <li><a href="/archives/agent">Liste des archives</a></li>
    <li><a href="/archives/ajouter">Saisir fiche archive</a></li>
    <li><a href="/bibliotheques/ajouter">Saisir fiche bibliothèque</a></li>
    <li><a href="/bibliotheques/agent">Liste biblio</a></li>
    <li><a href="/recevoir-formulaire">Recevoir formulaire</a></li>
    <li><a href="/gestion-heatmap" class="active">Gestion salle d’archive</a></li>
  </ul>
  <button class="logout">Déconnexion</button>
</aside>

<main class="main">
  <h1>Gestion de la salle d’archives</h1>

  <div class="options">
    <a href="/gestion-armoire"><button class="btn btn-armoire">⚙ Gestion Armoire</button></a>
    <a href="/gestion-ligne"><button class="btn btn-ligne">⚙ Gestion Ligne</button></a>
    <a href="/gestion-boite"><button class="btn btn-boite">⚙ Gestion Boîte</button></a>
  </div>
</main>

<script>
  document.querySelector('.logout').addEventListener('click', function () {
    window.location.href = '/login';
  });
</script>

</body>
</html>
