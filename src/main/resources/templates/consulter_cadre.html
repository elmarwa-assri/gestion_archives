<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Consulter (cadre)</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    body { font-family:'Roboto',sans-serif; display:flex; background:#f0f2f5; margin:0; }
    .sidebar { width:250px; background:#fff; box-shadow:2px 0 5px rgba(0,0,0,0.1); display:flex; flex-direction:column; align-items:center; padding:30px 0; position:fixed; top:0; bottom:0; }
    .sidebar .logo { width:120px; margin-bottom:40px; }
    .sidebar .nav-links { list-style:none; width:100%; flex:1; padding:0; margin:0; }
    .sidebar .nav-links li a { display:block; padding:15px 25px; color:#333; text-decoration:none; font-weight:500; transition:background .3s; }
    .sidebar .nav-links li a.active, .sidebar .nav-links li a:hover { background:#f0f0f0; }
    .sidebar .logout { margin:20px; padding:10px 20px; background:#f28c1c; color:#fff; border:none; border-radius:5px; font-weight:700; cursor:pointer; transition:background .3s; }
    .sidebar .logout:hover { background:#e67300; }

    .main { margin-left:250px; padding:40px; flex:1; }
    h1 { font-size:2rem; color:#00539c; margin-bottom:20px; }

    .card { background:#fff; border-radius:8px; box-shadow:0 4px 10px rgba(0,0,0,0.05); }
    .card-header { padding:16px 20px; border-bottom:1px solid #eee; font-weight:700; color:#00539c; }
    .card-body { padding:20px; }

    .filters { display:flex; gap:12px; align-items:center; flex-wrap:wrap; }
    .filters label { font-weight:700; }
    .filters select { padding:10px; border:1px solid #ccc; border-radius:5px; background:#fff; }
    .btn { background:#47a5dc; color:#fff; border:none; padding:10px 16px; border-radius:5px; cursor:pointer; font-weight:600; }
    .btn:hover { background:#268bbd; }
    .btn-outline { background:#fff; color:#333; border:1px solid #ccc; }
    .btn-outline:hover { background:#f4f6f8; }

    table { width:100%; border-collapse:collapse; }
    thead th { background:#00539c; color:#fff; text-align:left; padding:12px; }
    tbody td { padding:12px; border-top:1px solid #eee; }
    tbody tr:hover { background:#f8f9fb; }
    .muted { color:#6c757d; }
  </style>
</head>
<body>

<!-- SIDEBAR (même que formulaire_cadre) -->
<aside class="sidebar">
  <img th:src="@{/logo.png}" alt="Logo CID" class="logo"/>
  <ul class="nav-links">
    <li><a href="/dashbord_cadre">Tableau de bord</a></li>
    <li><a href="/cadre/formulaire">Saisir fiche archive </a></li>
    <li><a href="/cadre/consulter" class="active">Consulter </a></li>
  </ul>
  <form th:action="@{/logout}" method="post">
    <button type="submit" class="logout">Déconnexion</button>
  </form>
</aside>

<!-- MAIN -->
<main class="main">
  <h1>Mes archives envoyées (cadre)</h1>

  <!-- Carte filtres + résultats -->
  <section class="card">
    <div class="card-header">Filtrer</div>
    <div class="card-body">

      <!-- Filtre par département -->
      <form class="filters" method="get" th:action="@{/cadre/consulter}">
        <label for="dep">Département</label>
        <select id="dep" name="dep">
          <option value="" th:selected="${selectedDep == null}">Tous les départements</option>
          <option th:each="d : ${departements}"
                  th:value="${d}"
                  th:text="${d}"
                  th:selected="${selectedDep == d}">
          </option>
        </select>

        <button type="submit" class="btn">Filtrer</button>
        <a class="btn btn-outline" th:href="@{/cadre/consulter}">Réinitialiser</a>
      </form>
    </div>
  </section>

  <section class="card" style="margin-top:16px;">
    <div class="card-header">Résultats</div>
    <div class="card-body">

      <div th:if="${#lists.isEmpty(archives)}" class="muted">
        Aucune archive envoyée pour le moment.
      </div>

      <div th:if="${!#lists.isEmpty(archives)}">
        <table>
          <thead>
          <tr>
            <th>Titre</th>
            <th>Code</th>
            <th>Date</th>
            <th>Département</th>
            <th>Nature</th>
            <th>Client</th>
            <th>Résumé</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="a : ${archives}">
            <td th:text="${a.titre}">Titre</td>
            <td th:text="${a.code}">Code</td>
            <td th:text="${a.date}">2024-01-01</td>
            <td th:text="${a.departement}">DEP</td>
            <td th:text="${a.nature}">Nature</td>
            <td th:text="${a.client}">Client</td>
            <td th:text="${a.resume}">Résumé</td>
          </tr>
          </tbody>
        </table>
      </div>

    </div>
  </section>
</main>

</body>
</html>
