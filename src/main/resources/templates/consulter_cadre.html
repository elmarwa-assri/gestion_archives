<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Liste des archives du pôle – CID</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    * { margin:0; padding:0; box-sizing:border-box }
    body { font-family:'Roboto',sans-serif; display:flex; min-height:100vh; background:#f0f2f5; color:#555; }
    .sidebar { width:250px; background:#fff; box-shadow:2px 0 5px rgba(0,0,0,0.1); display:flex; flex-direction:column; align-items:center; padding:30px 0; }
    .sidebar .logo { width:120px; margin-bottom:40px; }
    .sidebar .nav-links { list-style:none; width:100%; flex:1; }
    .sidebar .nav-links li a { display:block; padding:15px 25px; color:#333; text-decoration:none; font-weight:500; transition:background .3s; }
    .sidebar .nav-links li a.active, .sidebar .nav-links li a:hover { background:#f0f0f0; }
    .sidebar .logout { margin:20px; padding:10px 20px; background:#f28c1c; color:#fff; border:none; border-radius:5px; font-weight:700; cursor:pointer; transition:background .3s; }
    .sidebar .logout:hover { background:#e67300; }

    .main { flex:1; padding:40px; overflow-y:auto; }
    .main h1 { font-size:2rem; color:#00539c; margin-bottom:10px; }
    .lead { font-size:1rem; margin-bottom:25px; }

    .table-wrap { background:#fff; border-radius:8px; box-shadow:0 4px 10px rgba(0,0,0,0.05); padding:20px; }
    table { width:100%; border-collapse:collapse; }
    th, td { padding:12px 14px; text-align:left; border-bottom:1px solid #eee; }
    th { background:#00539c; color:#fff; font-weight:600; }
    tbody tr:hover { background:#f8fbff; }
    .btn { padding:6px 12px; border:none; border-radius:4px; cursor:pointer; font-size:0.9rem; }
    .btn-view { background:#47a5dc; color:#fff; }
    .btn-view:hover { background:#268bbd; }
    .truncate { max-width:300px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
  </style>
</head>
<body>

<aside class="sidebar">
  <img th:src="@{/images/logo.png}" alt="Logo CID" class="logo" />
  <ul class="nav-links">
    <li><a href="/dashbord_cadre">Tableau de bord</a></li>
    <li><a href="/formulaire-cadre">Formulaire de projet à archiver</a></li>
    <li><a href="/consulter-cadre" class="active">Consulter fiches de son pôle</a></li>
  </ul>
  <form th:action="@{/logout}" method="post"><button class="logout">Déconnexion</button></form>
</aside>

<main class="main">
  <h1>Liste des archives du pôle</h1>
  <p class="lead">Parcourez l’ensemble des archives de votre pôle.</p>

  <div class="table-wrap">
    <table>
      <thead>
      <tr>
        <th>ID</th>
        <th>Titre</th>
        <th>Code</th>
        <th>Date</th>
        <th>Département</th>
        <th>Nature</th>
        <th>Client</th>
        <th>Résumé</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="a : ${archives}">
        <td th:text="${a.id}">1</td>
        <td th:text="${a.titre}">Titre</td>
        <td th:text="${a.code}">PRJ-001</td>
        <td th:text="${#temporals.format(a.date, 'yyyy-MM-dd')}">2025-01-01</td>
        <td th:text="${a.departement}">EEP</td>
        <td th:text="${a.nature}">RAPPORT_PLAN</td>
        <td th:text="${a.client}">DPDPM</td>
        <td class="truncate" th:title="${a.resume}" th:text="${a.resume}">Résumé…</td>
        <td>
          <a th:href="@{/archives/{id}(id=${a.id})}" class="btn btn-view">Consulter</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</main>

<script>
  document.querySelector('.logout').addEventListener('click', () => { window.location.href = '/login'; });
</script>
</body>
</html>
