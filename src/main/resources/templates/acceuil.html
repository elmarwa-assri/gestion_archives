<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gestion des Archives – CID</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', 'Roboto', sans-serif;
      background: #073A87;
      color: #fff;
      overflow-x: hidden;
    }

    /* Ultra-modern animated background */
    .animated-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: 
        radial-gradient(ellipse at top, #073A87, transparent),
        radial-gradient(ellipse at bottom, #114168, transparent),
        linear-gradient(135deg, #073A87 0%, #114168 25%, #070B15 50%, #073A87 75%, #114168 100%);
      background-size: 100% 50%, 100% 50%, 100% 100%;
      background-position: 0% 0%, 0% 100%, 0% 0%;
      animation: modernBg 12s ease infinite;
    }

    @keyframes modernBg {
      0%, 100% { 
        background-position: 0% 0%, 0% 100%, 0% 0%;
      }
      33% { 
        background-position: 50% 0%, 50% 100%, 25% 0%;
      }
      66% { 
        background-position: 100% 0%, 100% 100%, 50% 0%;
      }
    }

    /* Floating particles - more subtle */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      background: rgba(112, 160, 200, 0.05);
      border-radius: 50%;
      animation: modernFloat 8s ease-in-out infinite;
    }

    @keyframes modernFloat {
      0%, 100% { 
        transform: translateY(0px) rotate(0deg); 
        opacity: 0.05; 
      }
      50% { 
        transform: translateY(-30px) rotate(180deg); 
        opacity: 0.1; 
      }
    }

    /* Hero section */
    .hero {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      z-index: 2;
    }

    /* Ultra-modern glass card */
    .hero-content {
      position: relative;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(40px);
      border: 1px solid rgba(112, 160, 200, 0.2);
      padding: 70px 60px;
      max-width: 650px;
      width: 100%;
      text-align: center;
      border-radius: 32px;
      box-shadow: 
        0 40px 80px rgba(7, 58, 135, 0.4),
        0 0 0 1px rgba(112, 160, 200, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      transform: translateY(30px);
      animation: slideUp 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      overflow: hidden;
    }

    .hero-content::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(112, 160, 200, 0.3), transparent);
    }

    @keyframes slideUp {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* Logo animation */
    .logo-container {
      position: relative;
      margin-bottom: 40px;
    }

    /* Modern logo styling */
    .logo {
      width: 180px;
      height: auto;
      filter: 
        drop-shadow(0 20px 40px rgba(245, 146, 1, 0.3))
        drop-shadow(0 0 20px rgba(112, 160, 200, 0.2));
      animation: logoFloat 4s ease-in-out infinite;
      transition: all 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.05);
      filter: 
        drop-shadow(0 25px 50px rgba(245, 146, 1, 0.4))
        drop-shadow(0 0 30px rgba(112, 160, 200, 0.3));
    }

    @keyframes logoFloat {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    /* Glowing logo background */
    .logo-glow {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
      height: 200px;
      background: radial-gradient(circle, rgba(245, 146, 1, 0.15) 0%, transparent 70%);
      border-radius: 50%;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.5; }
      50% { transform: translate(-50%, -50%) scale(1.1); opacity: 0.8; }
    }

    /* Typography */
    h1 {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 3.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, #F8B629, #F59201);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 25px;
      animation: textGlow 2s ease-in-out infinite alternate;
    }

    @keyframes textGlow {
      from { filter: drop-shadow(0 0 10px rgba(248, 182, 41, 0.3)); }
      to { filter: drop-shadow(0 0 20px rgba(245, 146, 1, 0.5)); }
    }

    .subtitle {
      font-size: 1.3rem;
      line-height: 1.8;
      margin-bottom: 40px;
      color: rgba(255, 255, 255, 0.9);
      animation: fadeIn 1.5s ease-out 0.3s forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* Ultra-modern button */
    .btn {
      position: relative;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 20px 50px;
      font-size: 1.1rem;
      font-weight: 600;
      font-family: 'Inter', sans-serif;
      color: #fff;
      background: linear-gradient(135deg, #F59201 0%, #F8B629 100%);
      border: none;
      border-radius: 50px;
      text-decoration: none;
      overflow: hidden;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 
        0 20px 40px rgba(245, 146, 1, 0.3),
        0 0 0 1px rgba(248, 182, 41, 0.2);
      animation: fadeIn 1.5s ease-out 0.8s forwards;
      opacity: 0;
      cursor: pointer;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.6s ease;
    }

    .btn::after {
      content: '';
      position: absolute;
      inset: 2px;
      background: linear-gradient(135deg, #F59201 0%, #F8B629 100%);
      border-radius: 48px;
      z-index: -1;
    }

    .btn:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 
        0 30px 60px rgba(245, 146, 1, 0.4),
        0 0 0 1px rgba(248, 182, 41, 0.3);
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn:active {
      transform: translateY(-2px) scale(0.98);
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .hero-content {
        padding: 40px 30px;
        margin: 20px;
      }
      
      h1 {
        font-size: 2.5rem;
      }
      
      .subtitle {
        font-size: 1.1rem;
      }
    }

    /* Additional decorative elements */
    .deco-circle {
      position: absolute;
      border: 2px solid rgba(112, 160, 200, 0.1);
      border-radius: 50%;
      animation: rotate 20s linear infinite;
    }

    .deco-circle-1 {
      width: 300px;
      height: 300px;
      top: -150px;
      right: -150px;
      border-color: rgba(245, 146, 1, 0.1);
    }

    .deco-circle-2 {
      width: 200px;
      height: 200px;
      bottom: -100px;
      left: -100px;
      animation-direction: reverse;
      border-color: rgba(248, 182, 41, 0.1);
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="animated-bg"></div>
  
  <div class="particles" id="particles"></div>

  <div class="hero">
    <div class="deco-circle deco-circle-1"></div>
    <div class="deco-circle deco-circle-2"></div>
    
    <div class="hero-content">
      <div class="logo-container">
        <div class="logo-glow"></div>
        <img src="/image/logo.png" alt="Logo">
      </div>
      
      <h1>Gestion des Archives</h1>
      
      <p class="subtitle">
        Découvrez une nouvelle ère de gestion documentaire. Organisez, recherchez et sécurisez vos archives avec une technologie de pointe et une interface intuitive.
      </p>
      
      <a href="/login" class="btn">
         Commencer
      </a>

    </div>
  </div>

  <script>
    // Create floating particles
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 50;

      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        // Random size and position
        const size = Math.random() * 4 + 2;
        particle.style.width = size + 'px';
        particle.style.height = size + 'px';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.top = Math.random() * 100 + '%';
        
        // Random animation delay and duration
        particle.style.animationDelay = Math.random() * 6 + 's';
        particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
        
        particlesContainer.appendChild(particle);
      }
    }

    // Mouse move effect
    document.addEventListener('mousemove', (e) => {
      const heroContent = document.querySelector('.hero-content');
      const rect = heroContent.getBoundingClientRect();
      const x = e.clientX - rect.left - rect.width / 2;
      const y = e.clientY - rect.top - rect.height / 2;
      
      const moveX = x / rect.width * 10;
      const moveY = y / rect.height * 10;
      
      heroContent.style.transform = `translate(${moveX}px, ${moveY}px)`;
    });

    // Initialize
    createParticles();

    // Add click ripple effect to button
    document.querySelector('.btn').addEventListener('click', function(e) {
      const ripple = document.createElement('span');
      const rect = this.getBoundingClientRect();
      const size = Math.max(rect.width, rect.height);
      const x = e.clientX - rect.left - size / 2;
      const y = e.clientY - rect.top - size / 2;
      
      ripple.style.cssText = `
        position: absolute;
        width: ${size}px;
        height: ${size}px;
        left: ${x}px;
        top: ${y}px;
        background: rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        transform: scale(0);
        animation: ripple 0.6s linear;
        pointer-events: none;
      `;
      
      this.appendChild(ripple);
      
      setTimeout(() => ripple.remove(), 600);
    });

    // CSS for ripple animation
    const style = document.createElement('style');
    style.textContent = `
      @keyframes ripple {
        to {
          transform: scale(2);
          opacity: 0;
        }
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
