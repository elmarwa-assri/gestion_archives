<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fiches biblioth√®que ‚Äì CID</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    /* Reset & base */
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family:'Roboto',sans-serif;
      display:flex; min-height:100vh;
      background:#f0f2f5; color:#333;
    }
    /* Sidebar */
    .sidebar {
      width:250px; background:#fff;
      box-shadow:2px 0 5px rgba(0,0,0,0.1);
      display:flex; flex-direction:column; align-items:center;
      padding:30px 0; position:fixed; top:0; bottom:0;
    }
    .sidebar .logo {
      width:120px; margin-bottom:40px;
    }
    .sidebar .nav-links {
      list-style:none; width:100%; flex:1;
    }
    .sidebar .nav-links li a {
      display:block; padding:15px 25px;
      color:#333; text-decoration:none; font-weight:500;
      transition:background 0.3s;
    }
    .sidebar .nav-links li a.active,
    .sidebar .nav-links li a:hover {
      background:#f0f0f0;
    }
    .sidebar .logout {
      margin:20px; padding:10px 20px;
      background:#f28c1c; color:#fff;
      border:none; border-radius:5px;
      font-weight:700; cursor:pointer;
      transition:background 0.3s;
    }
    .sidebar .logout:hover { background:#e67300; }

    /* Main */
    .main {
      margin-left:250px; padding:40px; flex:1; overflow-y:auto;
    }
    .main h1 {
      font-size:2rem; color:#00539c; margin-bottom:20px;
    }

    /* Table */
    table {
      width:100%; border-collapse:collapse;
      background:#fff; box-shadow:0 4px 10px rgba(0,0,0,0.05);
    }
    th, td {
      padding:15px; text-align:left; border-bottom:1px solid #eee;
    }
    th {
      background:#00539c; color:#fff; font-weight:500;
    }
    tbody tr:hover {
      background:#f9f9f9;
    }
    .btn-download {
      padding:6px 12px; background:#00539c;
      color:#fff; border:none; border-radius:4px;
      font-size:0.9rem; cursor:pointer;
      transition:background 0.3s;
      text-decoration:none;
      display:inline-block;
    }
    .btn-download:hover {
      background:#003f7d;
    }
  </style>
</head>
<body>

<aside class="sidebar">
  <img th:src="@{/logo.png}" alt="Logo CID" class="logo"/>
  <ul class="nav-links">
    <li><a href="/admin-dashboard">Tableau de bord</a></li>
    <li><a href="/gestion-users">Utilisateurs</a></li>
    <li><a href="/consultation-archive">Archives</a></li>
    <li><a href="/consultation-biblio" class="active">Biblioth√®que</a></li>
  </ul>
  <form th:action="@{/logout}" method="post">
    <button class="logout">D√©connexion</button>
  </form>
</aside>

<main class="main">
  <h1>üìö Fiches biblioth√®que</h1>

  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>Titre</th>
      <th>Auteur</th>
      <th>Date de cr√©ation</th>
      <th>Cat√©gorie</th>
      <th>R√©sum√©</th>
      <th>Fichier</th>
      <th>T√©l√©charger</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="biblio : ${biblios}">
      <td th:text="${biblio.id}">1</td>
      <td th:text="${biblio.title}">Titre</td>
      <td th:text="${biblio.author}">Auteur</td>
      <td th:text="${#temporals.format(biblio.dateCreation, 'dd/MM/yyyy')}">01/01/2025</td>
      <td th:text="${biblio.category}">Cat√©gorie</td>
      <td th:text="${biblio.summary}">R√©sum√©</td>
      <td th:text="${biblio.fileName != null ? biblio.fileName : '‚Äî'}"></td>
      <td>
        <a th:if="${biblio.fileName != null and !#strings.isEmpty(biblio.fileName)}"
           th:href="@{/bibliotheques/download/{name}(name=${biblio.fileName})}"
           class="btn-download"
           download>
          T√©l√©charger
        </a>
        <span th:if="${biblio.fileName == null or #strings.isEmpty(biblio.fileName)}">‚Äî</span>
      </td>
    </tr>
    </tbody>
  </table>
</main>

<script>
  document.querySelector('.logout').addEventListener('click', function () {
    window.location.href = '/login';
  });
</script>

</body>
</html>
