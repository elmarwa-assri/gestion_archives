<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Formulaire cadre</title>
</head>
<body>
<h1>Formulaire de projet à archiver (cadre)</h1>

<div th:if="${successMessage}" style="color: green" th:text="${successMessage}"></div>

<form th:action="@{/cadre/archives/envoiFormulaire}" method="post" th:object="${archive}">
  <!-- CSRF (si Spring Security) -->
  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

  <label>Titre</label>
  <input type="text" th:field="*{titre}" required/><br/>

  <label>Code</label>
  <input type="text" th:field="*{code}" required/><br/>

  <label>Date</label>
  <input type="date" th:field="*{date}" required/><br/>

  <label>Département</label>
  <select th:field="*{departement}" required>
    <option th:each="d : ${T(com.CID.ArchiveAPP.gestiondesFiches.data.enums.Departement).values()}"
            th:value="${d}" th:text="${d}"></option>
  </select><br/>

  <label>Nature</label>
  <select th:field="*{nature}" required>
    <option th:each="n : ${T(com.CID.ArchiveAPP.gestiondesFiches.data.enums.Nature).values()}"
            th:value="${n}" th:text="${n}"></option>
  </select><br/>

  <label>Client</label>
  <select th:field="*{client}" required>
    <option th:each="c : ${T(com.CID.ArchiveAPP.gestiondesFiches.data.enums.Client).values()}"
            th:value="${c}" th:text="${c}"></option>
  </select><br/>

  <label>Résumé</label>
  <textarea th:field="*{resume}" rows="4"></textarea><br/>

  <button type="submit">Envoyer à l’agent</button>
</form>

<p style="margin-top: 16px;"><a href="/cadre/consulter">Retour à la liste</a></p>
</body>
</html>
