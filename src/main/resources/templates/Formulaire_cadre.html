<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Formulaire de projet à archiver – CID</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    rel="stylesheet"
  />
  <style>
    * { margin:0; padding:0; box-sizing:border-box }
    body {
      font-family:'Roboto',sans-serif;
      display:flex; min-height:100vh;
      background:#f0f2f5; color:#555;
    }
    /* Sidebar */
    .sidebar {
      width:250px; background:#fff;
      box-shadow:2px 0 5px rgba(0,0,0,0.1);
      display:flex; flex-direction:column; align-items:center;
      padding:30px 0;
    }
    .sidebar .logo {
      width:120px; margin-bottom:40px;
    }
    .sidebar .nav-links {
      list-style:none; width:100%; flex:1;
    }
    .sidebar .nav-links li a {
      display:block; padding:15px 25px;
      color:#333; text-decoration:none; font-weight:500;
      transition:background .3s;
    }
    .sidebar .nav-links li a.active,
    .sidebar .nav-links li a:hover {
      background:#f0f0f0;
    }
    .sidebar .logout {
      margin:20px; padding:10px 20px;
      background:#f28c1c; color:#fff;
      border:none; border-radius:5px;
      font-weight:700; cursor:pointer;
      transition:background .3s;
    }
    .sidebar .logout:hover {
      background:#e67300;
    }

    /* Main */
    .main {
      flex:1; padding:40px; overflow-y:auto;
    }
    .main h1 {
      font-size:2rem; color:#00539c; margin-bottom:10px;
    }
    .main p.lead {
      font-size:1rem; margin-bottom:25px;
    }

    /* Form container */
    .form-add {
      background:#fff; padding:30px;
      border-radius:8px;
      box-shadow:0 4px 10px rgba(0,0,0,0.05);
      max-width:700px; margin: auto;
    }
    .form-add h2 {
      text-align:center;
      font-size:1.5rem; color:#00539c; margin-bottom:20px;
    }
    .section {
      margin-bottom:30px;
    }
    .section h3 {
      font-size:1.2rem; color:#00539c; margin-bottom:15px;
    }
    .grid-2 {
      display:grid; grid-template-columns:1fr 1fr; gap:20px;
    }
    .form-group {
      margin-bottom:15px;
    }
    .form-group label {
      display:block; margin-bottom:5px; font-weight:500;
    }
    .form-group input,
    .form-group select,
    .form-group textarea {
      width:100%; padding:10px;
      border:1px solid #ccc; border-radius:4px;
      font-size:1rem; transition:border-color .3s;
    }
    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      border-color:#00539c; outline:none;
    }
    .form-actions {
      text-align:right; margin-top:20px;
    }
    .form-actions .btn {
      padding:10px 25px; background:#00539c;
      color:#fff; border:none; border-radius:5px;
      font-weight:700; cursor:pointer;
      transition:background .3s,transform .2s;
    }
    .form-actions .btn:hover {
      background:#004070; transform:translateY(-1px);
    }
  </style>
</head>
<body>

  <aside class="sidebar">
    <img src="./logo.png" alt="Logo CID" class="logo" />
    <ul class="nav-links">
      <li><a href="/dashbord_cadre">Tableau de bord</a></li>
      <li><a href="/formulaire-cadre" class="active">Formulaire de projet à archiver</a></li>
      <li><a href="/consulter-cadre">Consulter fiches de son pôle</a></li>
    </ul>
    <button class="logout">Déconnexion</button>
  </aside>

  <main class="main">
    <h1>Formulaire de projet à archiver</h1>
    <p class="lead">
      Saisissez tous les détails de votre projet, puis envoyez le formulaire à l’agent d’archivage.
    </p>

    <div class="form-add">
      <h2>Informations générales</h2>
      <form id="projet-form">
        <div class="form-group">
          <label for="titre">Titre du projet</label>
          <input type="text" id="titre" name="titre" placeholder="Ex : Nouveau pont A1" required />
        </div>
        <div class="grid-2">
          <div class="form-group">
            <label for="code">Code projet</label>
            <input type="text" id="code" name="code" placeholder="Ex : PRJ-2025-001" />
          </div>
          <div class="form-group">
            <label for="date">Date</label>
            <input type="date" id="date" name="date" />
          </div>
        </div>
        <div class="grid-2">
          <div class="form-group">
            <label for="departement">Département</label>
            <select id="departement" name="departement">
              <option>EEP</option>
              <option>IT</option>
              <option>RH</option>
            </select>
          </div>
          <div class="form-group">
            <label for="nature">Nature</label>
            <select id="nature" name="nature">
              <option>RAPPORT(s) & PLAN</option>
              <option>GUIDE</option>
              <option>MANUEL</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="client">Client</label>
          <select id="client" name="client">
            <option>DPDPM</option>
            <option>Autre</option>
          </select>
        </div>
        <div class="form-group">
          <label for="resume">Résumé</label>
          <textarea id="resume" name="resume" rows="4" placeholder="Résumé détaillé du projet…"></textarea>
        </div>
        <div class="form-actions">
          <button type="submit" class="btn">Envoyer à l’agent d’archivage</button>
        </div>
      </form>
    </div>
  </main>

  <script>
    document.getElementById('projet-form').addEventListener('submit', e => {
      e.preventDefault();
      alert('Le formulaire a été envoyé à l’agent d’archivage.');
      // Ici : envoi AJAX ou redirection
    });
  </script>
  <script>
    document.querySelector('.logout').addEventListener('click', function () {
      // Si tu utilises localStorage/sessionStorage :
      // localStorage.clear();
      // sessionStorage.clear();
      window.location.href = '/login';
    });
  </script>
</body>
</html>
