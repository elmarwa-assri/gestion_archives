# -------------------------
# NOM DE L'APPLICATION
# -------------------------
spring.application.name=ArchiveAPP

# -------------------------
# CONFIGURATION BASE DE DONNÉES (PostgreSQL)
# -------------------------
spring.datasource.url=jdbc:postgresql://localhost:5432/app_archive
spring.datasource.username=postgres
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver

# -------------------------
# JPA / HIBERNATE
# -------------------------
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false

# -------------------------
# THYMELEAF (Template Engine)
# -------------------------
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.template-resolver-order=1

# -------------------------
# GESTION DES FICHIERS UPLOAD
# -------------------------
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
file.upload-dir=./uploads

# -------------------------
# FORMAT DES DATES
# -------------------------
spring.mvc.format.date=yyyy-MM-dd
spring.jackson.date-format=yyyy-MM-dd
spring.jackson.time-zone=UTC

# -------------------------
# SECURITE JWT
# -------------------------
application.security.jwt.secret-key=404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
application.security.jwt.expiration=86400000  # 24h en ms
application.security.jwt.refresh-token.expiration=604800000  # 7j en ms
application.security.jwt.issuer=ArchiveAPP

# -------------------------
# CONFIGURATION SERVEUR
# -------------------------
server.port=8080

server.error.whitelabel.enabled=false
server.error.include-stacktrace=never

# -------------------------
# LOGGING
# -------------------------
logging.level.root=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.CID=DEBUG
logging.file.name=logs/archive-app.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# -------------------------
# CONFIGURATIONS SPRING SPECIFIQUES
# -------------------------
spring.main.allow-circular-references=true
spring.mvc.hiddenmethod.filter.enabled=true


